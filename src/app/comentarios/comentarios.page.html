<ion-header>
  <ion-toolbar color="trans" class="fond">
    <ion-title>Comentarios</ion-title>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-button>
        <ion-icon slot="start" name="arrow-round-back" color="dark"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div>
  <ion-item class="message-text">
    <ion-avatar slot="start">
      <img src="/assets/sinfoto.jpg">
    </ion-avatar>
    <ion-label>
      <h2> <b>{{ nombre }} {{ apellido }}</b> </h2>
      <h3>
        <ion-text> {{ descrip }} </ion-text>
      </h3>
      <p> {{fech}} &nbsp; &nbsp; &nbsp; <b>Respuestas({{obser.length}})</b></p>
      <p> </p>
    </ion-label>
  </ion-item>
  <ion-item-divider color="light" buttons>
    <ion-label>Respuestas:</ion-label>
  </ion-item-divider>
</div>
<ion-content>
  <ion-item *ngFor="let com of obser">
    <ion-avatar slot="start">
      <img src="/assets/sinfoto.jpg">
    </ion-avatar>
    <ion-label>
      <h3> <b>{{ com.usuario.Nombre }} {{ com.usuario.Apellido }}</b> </h3>
      <h3>
        <ion-text> {{ com.Descripcion }} </ion-text>
      </h3>
      <p> {{com.Fecha}} &nbsp; &nbsp; &nbsp; <b>Contestar</b></p>
      <p> </p>
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-textarea placeholder="Escribe tu observacion aqui..." [(ngModel)]='comentario'></ion-textarea>
      <ion-buttons>
        <ion-button (click)="enviarComentario(idt, idu, ido)">
          <ion-icon slot="end" name="send" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-footer>
