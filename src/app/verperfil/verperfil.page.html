
<div class="fondo">
  <ion-toolbar color="#e7ebef" class="bordes">
    <ion-buttons class="icon1" slot="start" (click)="closeModal()">
      <ion-icon slot="start" name="arrow-round-back" color="dark"></ion-icon>
    </ion-buttons>
    <ion-title>  {{ usuario.Nombre }} </ion-title>
  </ion-toolbar>
</div>

<ion-content class="fondo">
  <div class="marco fondo bordes color">
    <ion-row>
      <ion-col size="4">
        <ion-avatar>
          <img class="icon" src="/assets/sinfoto.jpg" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col size="8">
        <ion-item color="trans" lines="none">
          <ion-label class="nombre1">
            <p> {{ usuario.Nombre }}</p>
            <ion-text>
              <ion-label class="nombre1"> {{ usuario.Apellido }} </ion-label>
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item color="trans" lines="none">
          <ion-label class="nombre2">
            <p> Cargo </p>
            <ion-text>
              <ion-label class="nombre2"> <b> {{ rol }} </b> </ion-label>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div class="center fondo bordes" text-center>
    
  </div>
  <div>
    <ion-list padding class="fondo bordes">
      <ion-item lines="none">
        <ion-icon slot="start" name="mail" ></ion-icon>
        <label> <b>Email:</b> &nbsp;</label>
        <p>{{ usuario.email }} </p>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="compass"></ion-icon>
        <label> <b>Direcci√≥n: </b> &nbsp;</label>
        <p> {{ usuario.Direccion }} </p>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="transgender" ></ion-icon>
        <label> <b>Sexo: </b>&nbsp;</label>
        <p> {{ usuario.Sexo }} </p>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <label><b>Fecha Nacimiento: </b>&nbsp;</label>
        <p> {{ usuario.Fecha_Nacimiento }} </p>
      </ion-item>
      <ion-item-divider color="trans" lines="none">
        <ion-label> <b class="texcolor">Social:</b></ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-icon slot="start" name="logo-facebook" ></ion-icon>
        <ion-label> {{ usuario.Facebook }} </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="logo-twitter" ></ion-icon>
        <ion-label>{{ usuario.Twitter }} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="logo-instagram" ></ion-icon>
        <ion-label> {{ usuario.Instagram }} </ion-label>
      </ion-item>
      <ion-item-divider color="trans" lines="none">
        <ion-label> <b class="texcolor">Intereses: </b></ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-text> {{ usuario.Intereses }} </ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
